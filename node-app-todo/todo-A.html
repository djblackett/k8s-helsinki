<!DOCTYPE html>

    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-weight: bold;
            font-size: 24px;
        }
        .header button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .header button:hover {
            background-color: #3e8e41;
        }
        .todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .todo-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .todo-list li:last-child {
            border-bottom: none;
        }
        .todo-list li span {
            font-size: 18px;
        }
        .todo-list li button {
            background-color: #ff9800;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .todo-list li button:hover {
            background-color: #ff9900;
        }
        .todo-list li .fa-trash {
            color: #ff0000;
            cursor: pointer;
        }
        .todo-list li .fa-trash:hover {
            color: #ff3333;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Todo App</h1>
        <button id="add-todo-btn">Add Todo</button>
    </div>
    <ul class="todo-list">
        <li>
            <span>Buy milk</span>
            <button>Edit</button>
            <i class="fas fa-trash"></i>
        </li>
        <li>
            <span>Walk the dog</span>
            <button>Edit</button>
            <i class="fas fa-trash"></i>
        </li>
        <li>
            <span>Do laundry</span>
            <button>Edit</button>
            <i class="fas fa-trash"></i>
        </li>
    </ul>
</div>
</body>
